version: "3"
services:
  creator:
    build: ./tools/creator
    image: breg-dcat-creator
    ports:
      - 10020:80
  mapping:
    build: ./tools/mapping
    image: breg-dcat-mapping
    ports:
      - 10030:80
  mysql:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306
    volumes:
      - "./tools/mapping/dcat-mapping-database.sql:/docker-entrypoint-initdb.d/z_dcat-database-init.sql"
  virtuoso:
    image: tenforce/virtuoso:virtuoso7.2.4
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://data.ctic.es"
    ports:
      - 8890
